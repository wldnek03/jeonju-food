<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Layout</title>
    <link rel="stylesheet" href="2.css"> <!-- CSS 파일을 링크 -->
</head>
<body>

<!-- 시작 화면 -->
<div id="start-screen" class="start-screen">
    <h1>전주의 맛집을 찾아서!</h1>
    <button onclick="startApp()">start</button>
</div>

<!-- 메인 콘텐츠 화면 -->
<div id="main-content" class="hidden">
    <div class="container">
        <div class="tab active" id="tab-neighborhood">동네별</div>
    </div>

    <div class="content active" id="content-neighborhood">
        <div class="neighborhood">
            <div id="진북동">진북동</div>
            <div id="인후1동">인후1동</div>
            <div id="인후2동">인후2동</div>
            <div id="인후3동">인후3동</div>
            <div id="덕진동">덕진동</div>
            <div id="금암동">금암동</div>
            <div id="팔복동">팔복동</div>
            <div id="우아1동">우아1동</div>
            <div id="우아2동">우아2동</div>
            <div id="호성동">호성동</div>
            <div id="송천1동">송천1동</div>
            <div id="송천2동">송천2동</div>
            <div id="조촌동">조촌동</div>
            <div id="여의동">여의동</div>
            <div id="혁신동">혁신동</div>
            <div id="중앙동">중앙동</div>
            <div id="풍남동">풍남동</div>
            <div id="노송동">노송동</div>
            <div id="완산동">완산동</div>
            <div id="동서학동">동서학동</div>
            <div id="서서학동">서서학동</div>
            <div id="중화산1동">중화산1동</div>
            <div id="중화산2동">중화산2동</div>
            <div id="서신동">서신동</div>
            <div id="평화1동">평화1동</div>
            <div id="평화2동">평화2동</div>
            <div id="삼천1동">삼천1동</div>
            <div id="삼천2동">삼천2동</div>
            <div id="삼천3동">삼천3동</div>
            <div id="효자1동">효자1동</div>
            <div id="효자2동">효자2동</div>
            <div id="효자3동">효자3동</div>
            <div id="효자4동">효자4동</div>
            <div id="효자5동">효자5동</div>
            <div id="중앙동">중앙동</div>
        </div>
        <div class="map-button" onclick="showMap()">지도 보기</div>
    </div>
</div>

<script src="3.js"></script> <!-- JavaScript 파일을 링크 -->
</body>
</html>
